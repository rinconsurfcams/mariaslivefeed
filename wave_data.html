<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Wavemaps Live Data Overlay</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: transparent; 
        }

        #overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            background: rgba(0, 32, 63, 0.85); 
            padding: 15px;
            border-radius: 12px;
            border-left: 6px solid #00D2FF; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 280px;
        }

        .header {
            font-size: 0.75em;
            margin-bottom: 10px;
            opacity: 0.8;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .data-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .icon {
            font-size: 1.3em;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .value {
            font-weight: bold;
            font-size: 1.2em;
            color: #00D2FF;
        }

        .unit {
            font-size: 0.85em;
            opacity: 0.9;
            margin-left: 4px;
        }

        .footer {
            margin-top: 10px;
            font-size: 0.65em;
            text-align: right;
            font-style: italic;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="header">üìç Rinc√≥n Buoy Data</div>
        <div id="content">
            <div class="data-row">üåä Cargando oleaje...</div>
        </div>
        <div class="footer">Powered by Wavemaps</div>
    </div>

    <script>
        async function updateOverlay() {
            try {
                // Usamos un timestamp para evitar que el navegador guarde una copia vieja (cach√©)
                const cacheBuster = new Date().getTime();
                const response = await fetch(`overlay.json?v=${cacheBuster}`);
                
                if (!response.ok) throw new Error('Archivo no encontrado');
                
                const data = await response.json();
                
                document.getElementById("content").innerHTML = `
                    <div class="data-row">
                        <span class="icon">üåä</span>
                        <span class="value">${data.wave_height_ft}</span><span class="unit">FT</span>
                        <span style="margin-left:15px">@ ${data.wave_period}s</span>
                    </div>
                    <div class="data-row">
                        <span class="icon">üß≠</span>
                        <span class="unit">Direcci√≥n:</span>
                        <span class="value" style="margin-left:5px">${data.wave_direction}¬∞</span>
                    </div>
                    <div class="data-row">
                        <span class="icon">üí®</span>
                        <span class="value">${data.wind_speed}</span><span class="unit">KTS</span>
                        <span class="unit" style="margin-left:10px">(${data.wind_direction}¬∞)</span>
                    </div>
                `;
            } catch (error) {
                console.error("Error al cargar los datos:", error);
                document.getElementById("content").innerHTML = "‚ö†Ô∏è Esperando datos de boya...";
            }
        }

        updateOverlay();
        // Actualiza cada 2 minutos
        setInterval(updateOverlay, 2 * 60 * 1000);
    </script>
</body>
</html>
