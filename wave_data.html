<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Wavemaps & CariCOOS Live Feed</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: transparent; 
        }

        #overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            background: rgba(0, 32, 63, 0.85); 
            padding: 15px;
            border-radius: 12px;
            border-left: 6px solid #00D2FF; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 300px;
        }

        .header {
            font-size: 0.75em;
            margin-bottom: 10px;
            opacity: 0.8;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-dot {
            height: 8px;
            width: 8px;
            background-color: #ff4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .data-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .icon {
            font-size: 1.3em;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .value {
            font-weight: bold;
            font-size: 1.25em;
            color: #00D2FF;
        }

        .unit {
            font-size: 0.9em;
            opacity: 0.9;
            margin-left: 4px;
        }

        .footer {
            margin-top: 10px;
            font-size: 0.65em;
            display: flex;
            justify-content: space-between;
            opacity: 0.7;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="header">
            <span><span class="live-dot"></span>BOYA RINCÃ“N (Hs)</span>
            <span id="update-time">--:--</span>
        </div>
        
        <div id="content">
            <div class="data-row">
                <span class="icon">ðŸŒŠ</span>
                <span id="wave-h" class="value">--</span><span class="unit">FT</span>
                <span id="wave-p" style="margin-left:15px">@ --s</span>
            </div>
            <div class="data-row">
                <span class="icon">ðŸ§­</span>
                <span class="unit">Dir:</span>
                <span id="wave-d-text" class="value" style="margin-left:5px">--</span>
                <span id="wave-d-deg" class="unit" style="opacity:0.6">(--Â°)</span>
            </div>
            <div class="data-row">
                <span class="icon">ðŸ’¨</span>
                <span id="wind-s" class="value">--</span><span class="unit">KTS</span>
                <span id="wind-d" class="unit" style="margin-left:10px">(--Â°)</span>
            </div>
        </div>

        <div class="footer">
            <span>WAVEMAPS APP</span>
            <span>DATA: CARICOOS.ORG</span>
        </div>
    </div>

    <script>
        // FunciÃ³n para convertir grados a puntos cardinales
        function getCardinal(angle) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return directions[Math.round(angle / 22.5) % 16];
        }

        async function updateOverlay() {
            try {
                const response = await fetch(`overlay.json?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Error al leer JSON');
                
                const data = await response.json();
                
                document.getElementById("wave-h").innerText = data.wave_height_ft;
                document.getElementById("wave-p").innerText = `@ ${data.wave_period}s`;
                document.getElementById("wave-d-deg").innerText = `(${data.wave_direction}Â°)`;
                document.getElementById("wave-d-text").innerText = getCardinal(data.wave_direction);
                document.getElementById("wind-s").innerText = data.wind_speed;
                document.getElementById("wind-d").innerText = `(${data.wind_direction}Â°)`;
                
                const timeStr = data.timestamp.split(' ')[1].substring(0, 5);
                document.getElementById("update-time").innerText = timeStr;

            } catch (error) {
                console.error("Error cargando data:", error);
            }
        }

        updateOverlay();
        setInterval(updateOverlay, 5 * 60 * 1000);
    </script>
</body>
</html>
