<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Helvetica', Arial, sans-serif;
        }
        .wave-card {
            display: flex;
            align-items: center;
            background: rgba(0, 20, 50, 0.7); /* Azul oscuro semitransparente */
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border-left: 5px solid #00aaff; /* Borde brillante estilo Wavemaps */
            width: fit-content;
        }
        .value {
            font-size: 32px;
            font-weight: bold;
            margin-right: 10px;
        }
        .label {
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="wave-card">
        <div>
            <div class="label">Boya Rinc√≥n (Hs)</div>
            <div id="wave-height" class="value">Cargando...</div>
        </div>
    </div>

    <script>
        async function updateData() {
            try {
                // Reemplaza con tu URL RAW del archivo overlay.json
                const response = await fetch('https://raw.githubusercontent.com/rinconsurfcams/mariaslivefeed/main/overlay.json');
                const data = await response.json();
                
                // Convertir metros a pies si prefieres (1m = 3.28ft)
                const heightFt = (data.significant_wave_height * 3.28084).toFixed(1);
                
                document.getElementById('wave-height').innerText = heightFt + ' FT';
            } catch (e) {
                console.error("Error cargando data", e);
            }
        }
        
        setInterval(updateData, 60000); // Actualiza cada minuto
        updateData();
    </script>
</body>
</html>
