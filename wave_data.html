<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Wavemaps & CariCOOS Data Overlay</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: transparent; 
        }

        #overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            background: rgba(0, 32, 63, 0.85); 
            padding: 15px;
            border-radius: 12px;
            border-left: 6px solid #00D2FF; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            min-width: 280px;
        }

        .header {
            font-size: 0.75em;
            margin-bottom: 10px;
            opacity: 0.8;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .data-row {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .icon {
            font-size: 1.3em;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .value {
            font-weight: bold;
            font-size: 1.2em;
            color: #00D2FF;
        }

        .unit {
            font-size: 0.85em;
            opacity: 0.9;
            margin-left: 4px;
        }

        .footer {
            margin-top: 10px;
            font-size: 0.65em;
            text-align: left;
            display: flex;
            justify-content: space-between;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="header">
            <span>üìç BOYA RINC√ìN</span>
            <span id="update-time" style="font-size: 0.9em;">--:--</span>
        </div>
        
        <div id="content">
            <div class="data-row">
                <span class="icon">üåä</span>
                <span id="wave-h" class="value">--</span><span class="unit">FT</span>
                <span id="wave-p" style="margin-left:15px">@ --s</span>
            </div>
            <div class="data-row">
                <span class="icon">üß≠</span>
                <span class="unit">Dir. Oleaje:</span>
                <span id="wave-d" class="value" style="margin-left:5px">--¬∞</span>
            </div>
            <div class="data-row">
                <span class="icon">üí®</span>
                <span id="wind-s" class="value">--</span><span class="unit">KTS</span>
                <span id="wind-d" class="unit" style="margin-left:10px">(--¬∞)</span>
            </div>
        </div>

        <div class="footer">
            <span>üåä Wavemaps App</span>
            <span>üì° CariCOOS.org</span>
        </div>
    </div>

    <script>
        async function updateOverlay() {
            try {
                // Cache buster para evitar que el navegador cargue data vieja
                const response = await fetch(`overlay.json?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Error al leer JSON');
                
                const data = await response.json();
                
                // Actualizar valores en el HTML
                document.getElementById("wave-h").innerText = data.wave_height_ft;
                document.getElementById("wave-p").innerText = `@ ${data.wave_period}s`;
                document.getElementById("wave-d").innerText = `${data.wave_direction}¬∞`;
                document.getElementById("wind-s").innerText = data.wind_speed;
                document.getElementById("wind-d").innerText = `(${data.wind_direction}¬∞)`;
                
                // Extraer solo la hora del timestamp para el header
                const timeStr = data.timestamp.split(' ')[1].substring(0, 5);
                document.getElementById("update-time").innerText = timeStr;

            } catch (error) {
                console.error("Error:", error);
                // No borramos lo que hay para no parpadear, solo mostramos error en consola
            }
        }

        updateOverlay();
        // Sincronizado con CariCOOS (actualizan cada 10-30 min, nosotros cada 5)
        setInterval(updateOverlay, 5 * 60 * 1000);
    </script>
</body>
</html>
