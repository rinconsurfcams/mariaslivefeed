name: Update overlay.json

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # ESTO ES LO M√ÅS IMPORTANTE PARA QUE EL PUSH FUNCIONE
    permissions:
      contents: write

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Trae todo el historial para evitar errores de push

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: pip install netCDF4 pandas numpy

    - name: Ejecutar script
      run: |
        python import_data_json.py
        echo "Contenido generado:"
        cat overlay.json # Esto nos permite ver en el log si el script funcion√≥

    - name: Hacer commit y push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add overlay.json
        # Forzamos el commit con la fecha para que siempre detecte un cambio
        git commit -m "üîÑ Boya Rinc√≥n: $(date)" || echo "No hay cambios"
        git push origin HEAD:main
