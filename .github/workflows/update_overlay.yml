name: Update overlay.json

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: pip install netCDF4 pandas numpy

    - name: Ejecutar script y verificar contenido
      run: |
        python import_data_json.py
        echo "--- CONTENIDO DEL JSON GENERADO ---"
        cat overlay.json
        echo "--- FIN DEL CONTENIDO ---"

- name: Hacer commit y push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add overlay.json
        # Intentamos el commit; si no hay cambios, el comando '|| exit 0' evita que salga rojo
