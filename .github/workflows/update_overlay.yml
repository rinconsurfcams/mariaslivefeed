name: Update overlay.json

on:
  schedule:
    - cron: "*/10 * * * *"  # Cada 10 minutos
  workflow_dispatch:       # Permite ejecutarlo manualmente tambiÃ©n

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        pip install netCDF4 pandas

    - name: Ejecutar script para generar overlay.json
      run: python import_data_json.py

    - name: Verificar cambios
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add overlay.json
        git diff --cached --quiet || git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica de overlay.json"
        git push

