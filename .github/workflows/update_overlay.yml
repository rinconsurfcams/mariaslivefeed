name: Update overlay.json

on:
  schedule:
    - cron: "*/15 * * * *" # Se ejecuta cada 15 minutos
  workflow_dispatch: # Permite ejecutarlo manualmente para probar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3
      with:
        # Usamos el token por defecto de GitHub Actions para mayor facilidad
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        pip install netCDF4 pandas numpy

    - name: Ejecutar script
      # ASEGÃšRATE de que el archivo .py en tu repo se llame exactamente asÃ­
      run: python import_data_json.py

    - name: Hacer commit y push
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add overlay.json
