        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar librerÃ­as necesarias
        run: |
          pip install requests netCDF4 pandas

      - name: ðŸŒŠ Ejecutar script de mareas (tides)
        run: python import_tides_overlay.py

      - name: ðŸŒŠ Ejecutar script de datos de la boya (wave)
        run: python import_data_json_with_wave.py

      - name: ðŸš€ Generar HTML del cintillo
        run: python generate_tide_cintillo.py

      - name: ðŸ’¾ Hacer commit si hay cambios
        run: |
          git config --global user.name "GitHub Action"
